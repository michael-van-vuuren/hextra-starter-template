# Hugo configuration file
title: Machine Learning

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Introduction
      pageRef: /about
      weight: 1
    - name: EDA
      pageRef: /about
      weight: 2
    - name: Models
      pageRef: /docs
      weight: 3
    - name: Conclusion
      pageRef: /about
      weight: 4
    - name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
